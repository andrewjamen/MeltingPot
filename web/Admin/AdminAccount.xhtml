<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Admin Account</title>
        <f:metadata>
            
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Login" />
                <title>Admin Account</title>
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div id="login" class="sticker" style="height:800px; ">
                    <div style="margin-top: 15px">
                        <h:panelGroup layout="block">
                            <c:if test="#{loginController.isAdminVerified() == false}">
                                <h:outputText value="Youre Not an Admin, Bud"/>
                            </c:if>

                            <c:if test="#{loginController.isAdminVerified() == true}">
                                <h:form>

                                    <h:commandButton class="button" style ="font-style:italic;"
                                                     value="View Reports (#{adminController.getReports().size()})" action="/Admin/ReportList.xhtml?faces-redirect=true"/><br/><br/>

                                    <h:commandButton class="button" style ="font-style:italic;"
                                                     value="View Banned Accoutns (#{adminController.getBannedAccounts().size()})" action="/Admin/BannedAccounts.xhtml?faces-redirect=true"/><br/><br/>

                                    <h:button  class="button" 
                                               value="User Search" outcome="/Search/Search.xhtml?faces-redirect=true" /><br/><br/>

                                </h:form>

                            </c:if>
                        </h:panelGroup>
                    </div>            
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
