<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>User Results</title>
    </h:head>
    <h:body>
        <ui:composition	template="./WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Login" />
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div id="login" style ="padding-left: 25px; width:600px; height:400px; margin-top: 50px; border: 1px solid #000; background-color: #EAEBD8;">
                    
                    <h2>User Results:</h2><br/>
                    <h:dataTable id="studentResults" value="#{userSearchController.getResults()}" var="aRow"
                                 border="0" cellpadding="0" cellspacing="0">
                        <h:column>
                            <h3><h:outputText value="#{aRow.name}"/>&#160;&#160;&#160;</h3>
                        </h:column>
                        <h:column>
                            <h:form>
                                <h:commandButton style="background-color: #699DB6; border-color: rgba(0,0,0,0.3); text-shadow: 0 1px 0 rgba(0,0,0,0.5); color: #FFF; width:100px; height:40px"
                                value="Go to profile" action="#{userProfileController.getProfilePage(aRow.username)}"/>&#160;&#160;&#160;
                            </h:form>

                        </h:column>
                    </h:dataTable>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
