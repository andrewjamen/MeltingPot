<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        
    </h:head>
    <h:body>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Login" />
                <title>Home</title>
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div id="login" class ="sticker" style = "height: 300px; margin-top: 150px; padding: 10px" >
                    
                    <center><h2 style="text-align: center;">Home </h2></center>
                    <br/><br/><br/>
                    <div>
                        <center>
                            <c:if test="${!(loginController.loggedIn || adminLoginController.loggedIn)}">
                                
                                <h:button
                                          
                                         class="button" value="Login" outcome="/Account/Login.xhtml?faces-redirect=true" />&nbsp;&nbsp;
                                <h:button  class="button"
                                          value="Sign Up" outcome="/Account/SignUp.xhtml?faces-redirect=true" />&nbsp;&nbsp;
                            </c:if>
                            <c:if test="${(loginController.loggedIn)}">
                                <h:button class="button"
                                          value="My Account" outcome="/Account/Account.xhtml?faces-redirect=true" />&nbsp;&nbsp;
                            </c:if>
                            <c:if test="${(adminLoginController.loggedIn)}">
                                <h:button class="button"
                                          value="My Account" outcome="/Admin/AdminAccount.xhtml?faces-redirect=true" />&nbsp;&nbsp;
                            </c:if>                        
                            <h:button class="button"
                                      value="User Search" outcome="/Search/Search.xhtml?faces-redirect=true" />

                        </center> 
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
