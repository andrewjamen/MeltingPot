<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>User Profile</title>
        <f:metadata>
            <f:viewAction action="#{userMessagesController.setUserBean(userLoginController.theModel)}" />
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition	template="./WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Login" />
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div id="login" style ="width:600px; height:750px; margin-top: 50px; border: 1px solid #000; background-color: #EAEBD8">
                    <div style="width:255px; height:470; border-right: 2px solid #888888; margin-top: 15px;margin-left: 15px;padding-left: 25px; float:left">

                        <h:panelGroup layout="block">
                            <center>
                                <h:outputText style="font-size:30px; font-weight: bold;"
                                              value="#{userProfileController.userModel.name}'s Profile" />
                            </center><br/><br/>


                            <div style="padding-left:25px">                                <h3>Location</h3>
                                City: <h:outputText value="#{userProfileController.userModel.city}" /><br/>
                                State: <h:outputText value="#{userProfileController.userModel.state}" /><br/><br/>

                                <h3>Contact Information:</h3>
                                Email: <h:outputText value="#{userProfileController.userModel.email}" /><br/><br/>

                                <h3>Personal Information:</h3>
                                Age: <h:outputText value="#{userProfileController.userModel.age}" /><br/>
                                Gender: <h:outputText value="#{userProfileController.userModel.gender}" /><br/>
                                Religion: <h:outputText value="#{userProfileController.userModel.religion}" /><br/>
                                Race: <h:outputText value="#{userProfileController.userModel.race}" /><br/>
                                Political Views: <h:outputText value="#{userProfileController.userModel.politics}" /><br/><br/>

                                <h3>Biography:</h3>
                                <h:outputText value="#{userProfileController.userModel.bio}" /><br/><br/>
                                
                                
                            </div>    
                        </h:panelGroup>
                    </div>
                    <center>
                        <div style="margin-top: 15px">
                            <h:panelGroup layout="block">
                                <h:outputText style="padding-right:15px; font-size:30px; font-weight: bold;"
                                              value="Profile Options"/><br/><br/><br/><br/><br/>

                                <h:form>  

                                    
                                    <c:if test="${userLoginController.loggedIn}">
                                        <h:inputTextarea rows="8" cols="30" binding="#{message}" a:placeholder="Enter a message you would like to send this user (no special char's)"/><br/>
                                        <h:commandButton style="background-color: #699DB6; border-color: rgba(0,0,0,0.3); text-shadow: 0 1px 0 rgba(0,0,0,0.5); color: #FFF; width:200px; height:50px"
                                                         value="Send Message" onclick="alert('Message Sent!');" action="#{userProfileController.sendMessage(userLoginController.theModel.username, message.value)}" /><br/><br/><br/>

                                    </c:if>
                                    <c:if test="${!userLoginController.loggedIn}">
                                        <center><h3>Login to see additional tools!</h3></center>
                                    </c:if>
                                </h:form>

                            </h:panelGroup>
                        </div>
                    </center>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
