<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
       
    </h:head>
    <h:body>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Login" />
                <title>User Messages</title>
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div id="login" class = "sticker">

                    <h:dataTable id="userNotifs" value="#{messagesController.getMessages()}" var="aRow"
                                 border="1" cellpadding="3" cellspacing="0">
                        <h:column>
                            <h4><h:outputText value="#{aRow}"/>&#160;&#160;&#160;</h4>
                        </h:column>
                        <h:column>
                            <h:form>
                                <h:commandButton  class="button"
                                                     value="View Profile" action="#{profileController.getProfilePage(messagesController.getSender(aRow))}"/>
                                
                            </h:form>

                        </h:column>
                    </h:dataTable>    

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
