<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Admin Account</title>
        <f:metadata>
            <f:viewAction action="#{adminReviewsController.setAdminBean(adminLoginController.theModel)}" />
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition	template="./WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Login" />
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div id="login" style ="width:600px; height:500px; margin-top: 50px; border: 1px solid #000; background-color: #EAEBD8">
                    <div style="width:255px; height:370; border-right: 2px solid #888888; margin-top: 15px;margin-left: 15px;padding-left: 25px; float:left">

                            <center>
                                <h:outputText style="padding-right:15px; font-size:30px; font-weight: bold;"
                                              value="Account Tools and Notifications"/><br/><br/><br/>

                                <h:form>
                                    <h:commandButton style="background-color: #699DB6; border-color: rgba(0,0,0,0.3); text-shadow: 0 1px 0 rgba(0,0,0,0.5); color: #FFF; width:200px; height:50px"
                                                     value="View Reviews (#{adminReviewsController.number()})" action="#{adminReviewsController.goToPage(adminLoginController.theModel.getUsername())}"/><br/><br/><br/>


                                    <h:button style="background-color: #699DB6; border-color: rgba(0,0,0,0.3); text-shadow: 0 1px 0 rgba(0,0,0,0.5); color: #FFF; width:200px; height:50px"
                                              value="User Search" outcome="UserSearch.xhtml" /><br/><br/><br/>

                                </h:form>
                            </center>
                    </div>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
