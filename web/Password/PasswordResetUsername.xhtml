<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Password Reset</title>
    </h:head>
    <h:body>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Reset" />
                <link href="../../Resources/Styles/main.css" rel="stylesheet" type="text/css"/>
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div id="temp"  class ="sticker">
                    <center>
                    <h:form>
                        Enter Your Username: 
                        <br/><h:inputText style ="width: 30%;" id="username" value="#{resetController.username}"/><br /><br/>

                        <h:commandButton value="Send Reset" class ="button"
                                                 id="resetbutton" action="#{resetController.sendReset()}" />
                    </h:form>
                    </center>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
