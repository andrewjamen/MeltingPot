<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:metadata>
        <f:viewParam name="username" value="#{resetController.username}" />
    </f:metadata>
    <h:head>
        <title>Password Update</title>
    </h:head>
    <h:body>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Reset" />
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div id="temp" style ="width:600px; height:450px; margin-top: 50px; border: 1px solid #000; background-color: #EAEBD8; margin-left: 0px;">
                    <center><br/><br/><br/>
                    <h:form>
                        Password:<br/>
                        <h:inputSecret style="width:300px" id="passwordID" value="#{resetController.password}">  
                            <f:ajax event="keyup"/>
                        </h:inputSecret><br/><br/>
                        Confirm Password:<br/>
                        <h:inputSecret style="width:300px" id="confirmID" value="#{resetController.confirm}">    
                            <f:ajax event="keyup" render="matchID"/>
                        </h:inputSecret><br/>
                        <h:outputText id="matchID" escape="false" value="#{resetController.checkMatch()}"/><br/><br/>
                        <h:commandButton class ="button" value="Reset Password" id="resetbutton" action="#{resetController.reset()}" />
                    </h:form>
                    </center>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
