<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Password Reset Sent</title>
    </h:head>
    <h:body>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Reset" />
                <link href="../../Resources/Styles/main.css" rel="stylesheet" type="text/css"/>
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div id="login" class = "sticker"  style ="height: 120px;">
                    <br/><br/><br/>
                    <center>
                        An email has been sent to <h:outputText id="email" value="#{resetController.email}"/>
                    </center>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
