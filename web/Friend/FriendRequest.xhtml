<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Friend Requests</title>
    </h:head>
    <h:body>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Login" />
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div id="login" style ="width:600px; height:675px; margin-top: 50px; border: 1px solid #000; background-color: #EAEBD8">
                    <h:form>

                        <h:dataTable id="userNotifs" value="#{friendController.getFriendRequests()}" var="aRow"
                                     border="1" cellpadding="3" cellspacing="5">
                            <h:column>
                                <h4><h:outputText value="#{aRow}"/>&#160;&#160;&#160;</h4>
                            </h:column>


                            <h:column>
                                <h:commandButton style="background-color: #699DB6; border-color: rgba(0,0,0,0.3); text-shadow: 0 1px 0 rgba(0,0,0,0.5); color: #FFF; width:100px; height:40px"
                                                 value="View Profile" action="#{profileController.getProfilePage(friendController.getRequestSender(aRow))}"/>

                            </h:column>
                            <h:column>
                                <h:commandButton style="background-color: #699DB6; border-color: rgba(0,0,0,0.3); text-shadow: 0 1px 0 rgba(0,0,0,0.5); color: #FFF; width:100px; height:40px"
                                                 value="Confrim" action="#{friendController.confrimFriend(friendController.getRequestSender(aRow))}"/>
                            </h:column>
                            <h:column>
                                <h:commandButton style="background-color: #699DB6; border-color: rgba(0,0,0,0.3); text-shadow: 0 1px 0 rgba(0,0,0,0.5); color: #FFF; width:100px; height:40px"
                                                 value="Deny" action="#{friendController.denyFriend(friendController.getRequestSender(aRow))}"/>
                            </h:column>



                        </h:dataTable>    
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
