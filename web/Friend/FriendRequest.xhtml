<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        
        <f:metadata>
            <f:viewAction action="#{friendController.preparePage()}" />
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Login" />
                <title>Friend Requests</title>
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div id="login" class = "sticker">
                    <h:form>

                        <h:dataTable id="userNotifs" value="#{friendController.getFriendRequests()}" var="aRow"
                                     border="1" cellpadding="1" cellspacing="1">
                            <h:column>
                                <h4><h:outputText style="font-family: acme;" value="#{aRow}"/></h4>
                            </h:column>


                            <h:column>
                                <h:commandButton class ="button"
                                                 value="View Profile" action="#{profileController.getURL(friendController.getRequestSender(aRow))}"/>
                                                                                             
                            </h:column>
                            <h:column>
                                <h:commandButton class ="button"
                                                 value="Confrim" action="#{friendController.confrimFriend(friendController.getRequestSender(aRow))}"/>
                            </h:column>
                            <h:column>
                                <h:commandButton class ="button"
                                                 value="Deny" action="#{friendController.removeRequest(friendController.getRequestSender(aRow))}"/>
                            </h:column>



                        </h:dataTable>    
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
