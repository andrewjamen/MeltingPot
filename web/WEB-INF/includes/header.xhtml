<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <div id ="banner" style ="width: 1000px;height: 50px;">

        <div style="font-size: 32px;width:750px; float:center; text-align: center; font-family:Arial Black;">Melting Pot</div>
        <div style="width:300px;float:center; padding-top: 15px;">
            <c:if test="${loginController.loggedIn}">

                <h:panelGroup layout="block">
                    <h:form>
                        <h:commandLink action="/Home/Home.xhtml?faces-redirect=true" value="Home" /> |
                        <h:commandLink action="/Account/Account.xhtml?faces-redirect=true" value="#{loginController.theModel.username}" /> |
                        <h:commandLink action="#{loginController.logout()}" value="Logout" />
                    </h:form>
                </h:panelGroup>

            </c:if>
     
            <c:if test="${adminLoginController.loggedIn}">

                <h:panelGroup layout="block">
                    <h:form>
                        <h:commandLink action="/Home/Home.xhtml?faces-redirect=true" value="Home" /> |
                        <h:commandLink action="/Admin/AdminAccount?faces-redirect=true" value="#{adminLoginController.theModel.username}" /> |
                        <h:commandLink action="#{adminLoginController.logout()}" value="Logout" />
                    </h:form>
                </h:panelGroup>

            </c:if>
            <c:if test="${!(loginController.loggedIn || adminLoginController.loggedIn)}">

                <h:panelGroup layout="block">
                    <h:form> |
                        <h:commandLink action="/Home/Home.xhtml?faces-redirect=true" value="Home" /> |
                        <h:commandLink action="/Account/SignUp.xhtml?faces-redirect=true" value="Sign Up" /> |
                    </h:form>
                </h:panelGroup>

            </c:if>
        </div>
    </div>

</html>
