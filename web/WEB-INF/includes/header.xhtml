<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
    <div id ="banner" style ="width: 100%;height: 7%; position:absolute;left:0; top:0; background-color: black;">

        <div style="padding-left: 10px; font-size: 32px;width:750px; float:left; text-align: left;font-family: fantasy ;color: white; "><a style = "text-decoration: none; " href="/MeltingPot/faces/Home/Home.xhtml">Melting Pot</a></div>
        <div style="width:200px;float:right; padding-top: 15px; color: white; ">
            <c:if test="${loginController.loggedIn}">

                <h:panelGroup layout="block">
                    <h:form>
                        <h:commandLink action="/Home/Home.xhtml?faces-redirect=true" style = "color: white;"><i class="fa fa-home"></i></h:commandLink> |
                        <h:commandLink action="/Account/Account.xhtml?faces-redirect=true" value="#{loginController.theModel.username}" style = "color: white;font-family: serif ;"/> |
                        <h:commandLink action="#{loginController.logout()}" value="Logout" style = "color: white;font-family: serif ;"/>
                    </h:form>
                </h:panelGroup>

            </c:if>
     
            <c:if test="${adminLoginController.loggedIn}">

                <h:panelGroup layout="block">
                    <h:form>
                        <h:commandLink action="/Home/Home.xhtml?faces-redirect=true"  style = "color: white;"><i class="fa fa-home"></i></h:commandLink> |
                        <h:commandLink action="/Admin/AdminAccount?faces-redirect=true" value="#{adminLoginController.theModel.username}" style = "color: white;font-family: serif;"/> 
                        <h:commandLink action="#{adminLoginController.logout()}" value="Logout" style = "color: white;font-family: serif;"/>
                    </h:form>
                </h:panelGroup>

            </c:if>
            <c:if test="${!(loginController.loggedIn || adminLoginController.loggedIn)}">

                <h:panelGroup layout="block" >
                    <h:form> 
                       <h:commandLink action="/Home/Home.xhtml?faces-redirect=true" style = "color: white;font-family: fantasy ;"><i class="fa fa-home"></i></h:commandLink> |
                        <h:commandLink action="/Account/SignUp.xhtml?faces-redirect=true" value="Sign Up" style = "color: white;font-family: serif ; " /> 
                    </h:form>
                </h:panelGroup>

            </c:if>
        </div>
    </div>

</html>
