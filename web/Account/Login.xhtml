<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>

        <ui:composition	template="/WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Login" />
            </ui:define>
            <!-- test #4 -->
            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div id="login" style="width:600px; height:1200px; margin-top: 50px; border: 1px solid #000; background-color: #EAEBD8;">

                    <center><h3 style="padding-right: 25px;">User Login</h3></center>
                    <center>
                        <h:form>
                            Username: <br/><h:inputText id="username" value="#{loginController.theModel.username}"/><br /><br/>
                            Password: <br/><h:inputSecret id="password" value="#{loginController.theModel.password}" /><br/>
                            <h:outputText value="#{loginController.response}" style="color:#ff0000"/><br/>

                            <h:commandButton value="Login" style="background-color: #699DB6; border-color: rgba(0,0,0,0.3); text-shadow: 0 1px 0 rgba(0,0,0,0.5); color: #FFF; width:200px; height:50px"
                                             id="loginbutton" action="#{loginController.processLogin()}" /><br/><br/>

                            <h:commandButton value="Forgot Password" style="background-color: #699DB6; border-color: rgba(0,0,0,0.3); text-shadow: 0 1px 0 rgba(0,0,0,0.5); color: #FFF; width:200px; height:50px"
                                             id="reset" action="/Password/PasswordResetUsername.xhtml?faces-redirect=true" /><br/><br/>

                        </h:form>
                    </center>

                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
