<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition	template="/WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <link href="../../Resources/Styles/main.css" rel="stylesheet" type="text/css"/>
                <meta name="description" content="Login" />
                <title>Login</title>
            </ui:define>
            <!-- test #4 -->
            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div id="login"  class ="sticker" style = "height: 350px; margin-top: 135px;">

                   <h3 style = "margin-right: 30px;">User Login</h3>
                    
                 
                        <h:form style = "font-size: 13px; padding: 5px;">
                          
                            <span style = "word-spacing: 80px;">Username Password</span>
                            
                            <br/><h:inputText id="username" style ="font-size: 13px;width:20%;margin:5px; " value="#{loginController.theModel.username}"/>
                               
                            <h:inputSecret  id="password" style ="width: 20% ;font-size: 13px; margin: 5px;" value="#{loginController.theModel.password}" /><br/>
                            
                            <h:outputText value="#{loginController.response}" style="color:#ff0000"/><br/>

                            <h:commandButton  class="button" value="Login" 
                                    id="loginbutton" action="#{loginController.processLogin()}"  /><br/><br/>

                            <h:commandButton  class="button" value="Forgot Password"
                                             id="reset" action="/Password/PasswordResetUsername.xhtml?faces-redirect=true" /><br/><br/>

                        </h:form>
      
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
