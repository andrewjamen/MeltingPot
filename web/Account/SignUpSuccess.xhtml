<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        
    </h:head>
    <h:body>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Login" />
                <title>Welcome</title>
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div class = "sticker">
                    <h:form style="padding-left: 30px">
                        <h2 class = "big">Sign Up Successful!</h2>
                        <h:outputText id="result" escape="false" value="#{signUpController.response}"/>
                   
                        <h:button class ="button"
                            value="Login" outcome="/Account/Login.xhtml?faces-redirect=true" />
               
                    </h:form>          
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
