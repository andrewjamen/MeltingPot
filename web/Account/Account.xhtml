<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>User Account</title>
        <f:metadata>
            <f:viewAction action="#{messagesController.setUserBean(loginController.theModel)}" />
            <f:viewAction action="#{friendController.setUserBean(loginController.theModel)}" />
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Login" />
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div id="login" class = "sticker" style = "height:900px; ">
                    <div style="width:255px; height:370; border-right: 2px solid #888888; margin-top: 15px;margin-left: 15px;float:left">
                        <h:panelGroup layout="block">
                            <center>
                                <h:outputText style="font-size:30px; font-weight: bold;"
                                              value="#{loginController.theModel.name}'s Account" />
                            </center><br/><br/>


                            <div style="padding-left:25px">
                                <h2>Location</h2>
                                City: <h:outputText value="#{loginController.theModel.city}" /><br/>
                                State: <h:outputText value="#{loginController.theModel.state}" /><br/><br/>

                                <h2>Contact Information:</h2>
                                Email: <h:outputText value="#{loginController.theModel.email}" /><br/><br/>

                                <h2>Personal Information:</h2>
                                Age: <h:outputText value="#{loginController.theModel.age}"/><br/>
                                Gender: <h:outputText value="#{loginController.theModel.gender}"/><br/>
                                Religion: <h:outputText value="#{loginController.theModel.religion}"/><br/>
                                Race: <h:outputText value="#{loginController.theModel.race}"/><br/>
                                Political Views: <h:outputText value="#{loginController.theModel.politics}"/><br/>                           
                                
                                <h2>Biography:</h2>
                                <h:outputText value="#{loginController.theModel.bio}" /><br/>
                            </div>
                        </h:panelGroup>
                    </div>
                    <div style="margin-top: 15px">
                        <h:panelGroup layout="block">
                            <center>
                                <h:outputText style="padding-right:15px; font-size:30px; font-weight: bold;"
                                              value="Account Tools and Notifications"/><br/><br/><br/>

                                <h:form>
                                    <h:commandButton class="button" style ="font-style:italic;"
                                                     value="View Messages (#{messagesController.number()})" action="#{messagesController.goToPage(loginController.theModel.getUsername())}"/><br/><br/>

                                    <h:button  class="button" 
                                              value="User Search" outcome="/Search/Search.xhtml?faces-redirect=true" /><br/><br/>

                                    <h:commandButton class="button" style ="font-style:italic;" 
                                                     value="View Friend Requests (#{friendController.numberRequests()})" action="#{friendController.viewFriendRequests(loginController.theModel.getUsername())}" /><br/><br/>
                                    
                                    <h:commandButton class="button" 
                                                     value="View Friends List (#{friendController.numberList()})" action="#{friendController.viewFriendList(loginController.theModel.getUsername())}" /><br/><br/>
                                    
                                    <h:commandButton class="button" 
                                                     value="Update Your Information" action="#{updateController.retrieveProfile(loginController.theModel)}" />
                                </h:form>
                            </center>
                        </h:panelGroup>
                    </div>            
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
