<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Search Results</title>
    </h:head>
    <h:body>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <f:metadata>
                    <f:viewAction action="#{conversationController.prepareConversations()}" />
                </f:metadata>
                <meta name="description" content="Login" />
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main" >
                <div class ="sticker">

                    <h2 class = "big" >Conversations</h2>

                    <h:form id="conversations">
                        <table class="conv_table">
                            <ui:repeat value="#{conversationController.conversations.conversationsList}" var="conv" varStatus="convStatus">
                                <tr>
                                    <td><h3 style = "font-family: acme"><h:outputText value="#{conv.partnerUsername}"/></h3></td>
                                    <td><p:commandButton styleClass="button" value="Open" action="#{profileController.getProfilePage(conv.partnerUsername)}"/></td>
                                    <td><p:commandButton styleClass="button" value="Delete" actionListener="#{conversationController.deleteListedConversation(convStatus.index)}" update="conversations" /></td>
                                </tr>
                            </ui:repeat>
                        </table>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
