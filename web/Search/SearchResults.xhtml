<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Search Results</title>
    </h:head>
    <h:body>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Login" />
                 <link href="../../Resources/Styles/main.css" rel="stylesheet" type="text/css"/>
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main" >
                <div id="login" class ="sticker" style ="width: 450px;" >
                    
                    <h2 style = "margin-left: 20px;">User Results:</h2><br/>
                    <h:dataTable style = "margin-left: 20px;" id="studentResults" value="#{searchController.getResults()}" var="aRow"
                                 border="0" cellpadding="0" cellspacing="0">
                        <h:column>
                            <h3><h:outputText value="#{aRow.name}"/>&#160;&#160;&#160;</h3>
                        </h:column>
                        <h:column>
                            <h:form>
                                <h:commandButton  class = "button"
                                value="Go to profile" action="#{profileController.getProfilePage(aRow.username)}"/>&#160;&#160;&#160;
                            </h:form>

                        </h:column>
                    </h:dataTable>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
