<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        
        <f:metadata>
            <f:viewAction action="#{searchController.setSearcher(loginController.theModel.username)}" />
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition	template="/WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Login" />
               <title>Search</title>
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div id="login" class = "sticker">
                    <h2 class = "big">User Search</h2>
                    <h:form>
                        <div class="input_table_container">
                        <table class="input_table">
                        
                        <tr>
                            <td>Name:</td> 
                            <td><h:inputText  style="width:300px" id="nameID" value="#{searchController.theModel.name}"></h:inputText></td>
                        </tr>
                        
                        <tr>
                            <td>Age: </td> 
                            <td> <h:inputText style="width:300px" id="ageID" value="#{searchController.theModel.age}"> </h:inputText> </td>
                         </tr>
                            
                            <tr>
                                <td>Gender: </td>
                             <td> <h:selectOneMenu id="genderID" style="width:300px"  value="#{searchController.theModel.gender}">
                            <f:selectItem itemValue="Any" itemLabel="Any" />
                            <f:selectItem itemValue="Male" itemLabel="Male" />
                            <f:selectItem itemValue="Female" itemLabel="Female" />
                            <f:selectItem itemValue="Other" itemLabel="Other" />
                                </h:selectOneMenu></td>
                            </tr>
                         

                            <tr>
                                <td>Religion: </td>
                                                            <td>
                        <h:selectOneMenu id="religionID" style="width:300px"  value="#{searchController.theModel.religion}">
                            <f:selectItem itemValue="Any" itemLabel="Any" />
                            <f:selectItem itemValue="Christian" itemLabel="Christian" />
                            <f:selectItem itemValue="Islamic" itemLabel="Islamic" />
                            <f:selectItem itemValue="Hindu" itemLabel="Hindu" />

                            <f:selectItem itemValue="Jewish" itemLabel="Jewsih" />
                            <f:selectItem itemValue="Atheist" itemLabel="Atheist" />
                        </h:selectOneMenu>
                            </td>
                            </tr>

                            
                            <tr>
                                <td>City: </td>
                                <td> <h:inputText style="width:300px" id="cityID" value="#{searchController.theModel.city}">
                        </h:inputText></td>
                            </tr>
                         
                            <tr>
                                <td>State: </td>
                                <td>
                                    
                                    <h:selectOneMenu id="stateID" style="width:300px"  value="#{searchController.theModel.state}">
                            <f:selectItem itemValue="Any" itemLabel="Any" />
                            <f:selectItem itemValue="Alabama" itemLabel="Alabama" />
                            <f:selectItem itemValue="Alaska" itemLabel="Alaska" />
                            <f:selectItem itemValue="Arizona" itemLabel="Arizona" />
                            <f:selectItem itemValue="Arkansas" itemLabel="Arkansas" />
                            <f:selectItem itemValue="California" itemLabel="California" />
                            <f:selectItem itemValue="Colorado" itemLabel="Colorado" />
                            <f:selectItem itemValue="Connecticut" itemLabel="Connecticut" />
                            <f:selectItem itemValue="Delaware" itemLabel="Delaware" />
                            <f:selectItem itemValue="Florida" itemLabel="Florida" />
                            <f:selectItem itemValue="Georgia" itemLabel="Georgia" />
                            <f:selectItem itemValue="Hawaii" itemLabel="Hawaii" />
                            <f:selectItem itemValue="Idaho" itemLabel="Idaho" />
                            <f:selectItem itemValue="Illinois" itemLabel="Illinois" />
                            <f:selectItem itemValue="Inidana" itemLabel="Inidana" />
                            <f:selectItem itemValue="Iowa" itemLabel="Iowa" />
                            <f:selectItem itemValue="Kansas" itemLabel="Kansas" />
                            <f:selectItem itemValue="Kentucky" itemLabel="Kentucky" />
                            <f:selectItem itemValue="Louisiana" itemLabel="Louisiana" />
                            <f:selectItem itemValue="Maine" itemLabel="Maine" />
                            <f:selectItem itemValue="Maryland" itemLabel="Maryland" />
                            <f:selectItem itemValue="Massachusetts" itemLabel="Massachusetts" />
                            <f:selectItem itemValue="Michigan" itemLabel="Michigan" />
                            <f:selectItem itemValue="Minnesota" itemLabel="Minnesota" />
                            <f:selectItem itemValue="Mississippi" itemLabel="Mississippi" />
                            <f:selectItem itemValue="Missouri" itemLabel="Missouri" />
                            <f:selectItem itemValue="Montana" itemLabel="Montana" />
                            <f:selectItem itemValue="Nebraska" itemLabel="Nebraska" />
                            <f:selectItem itemValue="Nevada" itemLabel="Nevada" />
                            <f:selectItem itemValue="New Hampshire" itemLabel="New Hampshire" />
                            <f:selectItem itemValue="New Jersey" itemLabel="New Jersey" />
                            <f:selectItem itemValue="New Mexico" itemLabel="New Mexico" />
                            <f:selectItem itemValue="New York" itemLabel="New York" />
                            <f:selectItem itemValue="North Carolina" itemLabel="North Carolina" />
                            <f:selectItem itemValue="North Dakota" itemLabel="North Dakota" />

                            <f:selectItem itemValue="Tennessee" itemLabel="Tennessee" />

                            <f:selectItem itemValue="Washington" itemLabel="Washington" />

                            <f:selectItem itemValue="Wisonsin" itemLabel="Wisonsin" />
                            <f:selectItem itemValue="Wyoming" itemLabel="Wyoming" />
                        </h:selectOneMenu>
                                </td>
                            </tr>

           
                            <tr>
                                <td>Race: </td>
                                <td> <h:selectOneMenu id="raceID" style="width:300px"  value="#{searchController.theModel.race}">
                            <f:selectItem itemValue="Any" itemLabel="Any" />
                            <f:selectItem itemValue="White" itemLabel="White" />
                            <f:selectItem itemValue="Black" itemLabel="African American or Black" />
                            <f:selectItem itemValue="Hispanic" itemLabel="Hispanic or Latino" />
                            <f:selectItem itemValue="Asian" itemLabel="Asian" />
                            <f:selectItem itemValue="American Native" itemLabel="American Native" />
                            <f:selectItem itemValue="Other" itemLabel="Other" />
                        </h:selectOneMenu></td>
                            </tr>
                        
                            <tr>
                                <td>Political Views:</td>
                                <td><h:selectOneMenu id="politicsID" style="width:300px"  value="#{searchController.theModel.politics}">
