<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Password Reset</title>
    </h:head>
    <h:body>
        <ui:composition	template="./WEB-INF/includes/template.xhtml">

            <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="htmlHead">
                <meta name="description" content="Reset" />
            </ui:define>

            <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
            <ui:define name="main">
                <div id="temp" style ="width:600px; height:450px; margin-top: 50px; border: 1px solid #000; background-color: #EAEBD8; margin-left: 0px;">
                    <center><br/><br/><br/>
                    <h:form>
                        Enter Your Username: 
                        <br/><h:inputText id="username" value="#{resetController.username}"/><br /><br/>
                        <h:selectOneRadio value="#{resetController.univOrS}" required="true">
                            <f:selectItem itemValue="University" itemLabel="University" />
                            <f:selectItem itemValue="Student" itemLabel="Student" />
                        </h:selectOneRadio>
                        <h:commandButton value="Send Reset" style="background-color: #699DB6; border-color: rgba(0,0,0,0.3); text-shadow: 0 1px 0 rgba(0,0,0,0.5); color: #FFF; width:120px; height:30px"
                                                 id="resetbutton" action="#{resetController.sendReset()}" />
                    </h:form>
                    </center>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
